<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - SPORT STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="cart.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-running text-2xl text-blue-600 mr-2"></i>
                <h1 class="text-xl font-bold text-gray-800">SPORT STORE</h1>
            </div>
            <a href="index.html" class="text-blue-600 hover:underline">Tiếp tục mua sắm</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">Giỏ hàng của bạn</h2>
        
        <div id="cart-items" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <!-- Cart items will be loaded here -->
            <div class="text-center py-8" id="empty-cart-message">
                <i class="fas fa-shopping-cart text-4xl text-gray-300 mb-4"></i>
                <p class="text-gray-500">Giỏ hàng của bạn đang trống</p>
            </div>
        </div>

        <div id="cart-summary" class="bg-white rounded-lg shadow-md p-6 hidden">
            <div class="flex justify-between mb-4">
                <span class="font-semibold">Tạm tính:</span>
                <span id="subtotal">0đ</span>
            </div>
            <div class="flex justify-between mb-6">
                <span class="font-semibold">Tổng cộng:</span>
                <span id="total" class="text-red-500 font-bold">0đ</span>
            </div>
            <button class="bg-blue-600 text-white w-full py-3 rounded hover:bg-blue-700" 
                    onclick="if(cart.items.length === 0) { alert('Giỏ hàng trống!'); return false; } else { window.location.href='checkout.html'; }">
                Tiến hành thanh toán
            </button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function renderCart() {
                const cartItemsContainer = document.getElementById('cart-items');
                const emptyCartMessage = document.getElementById('empty-cart-message');
                const cartSummary = document.getElementById('cart-summary');
                
                if (cart.items.length === 0) {
                    emptyCartMessage.classList.remove('hidden');
                    cartSummary.classList.add('hidden');
                    return;
                }

                emptyCartMessage.classList.add('hidden');
                cartSummary.classList.remove('hidden');
                
                // Render cart items
                let html = '';
                cart.items.forEach(item => {
                    html += `
                        <div class="flex items-center py-4 border-b">
                            <img src="https://via.placeholder.com/80" alt="Product" class="w-20 h-20 object-cover rounded">
                            <div class="ml-4 flex-1">
                                <h3 class="font-medium">Sản phẩm ${item.id}</h3>
                                <div class="flex items-center mt-2">
                                    <button class="text-gray-500" onclick="cart.updateQuantity(${item.id}, ${item.quantity-1})">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <span class="mx-4">${item.quantity}</span>
                                    <button class="text-gray-500" onclick="cart.updateQuantity(${item.id}, ${item.quantity+1})">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="font-semibold">${(item.quantity * 100000).toLocaleString()}đ</span>
                                <button class="block mt-2 text-red-500" onclick="cart.remove(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                cartItemsContainer.innerHTML = html;
                document.getElementById('subtotal').textContent = cart.getTotal().toLocaleString() + 'đ';
                document.getElementById('total').textContent = cart.getTotal().toLocaleString() + 'đ';
            }

            renderCart();
        });
    </script>
</body>
</html>
